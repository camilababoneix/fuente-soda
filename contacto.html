        <div class="container mt-5">

          <header></header>

            <h1 class="mb-5">¡Llena el formulario y nos pondremos en contacto!</h1>

            <form action="contacto.html" id="formulario-contacto" class="row g-3">
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre">
                  <div id="feedback-nombre" class="">                    
                  </div>                  
                </div>

                
                <div class="col-md-6">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="apellido">
                  <div id="feedback-apellido" class="">
                </div>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email">
                    <div id="feedback-email" class="">
                </div>
                  </div>
                  <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono">
                    <div id="feedback-telefono" class="">
                  </div>
                  </div>

                <div class="col-md-12">
                  <label for="select" class="form-label">Sucursal</label>
                  <select class="form-select" id="select" aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">Escoge...</option>
                    <option>Santiago</option>
                    <option>Temuco</option>
                  </select>
                  <div id="validationServer04Feedback" class="invalid-feedback">
                    Selecciona una sucursal
                  </div>
                </div>
                <div class="col-md-3">
                    <p>Motivo de contacto:</p>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                        <label class="form-check-label" for="validationFormCheck2">Felicitación</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                        <label class="form-check-label" for="validationFormCheck2">Reclamo</label>
                    </div>
                      <div class="form-check mb-3">
                        <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                        <label class="form-check-label" for="validationFormCheck3">Consulta</label>
                        <div class="invalid-feedback">More example invalid feedback text</div>
                      </div>
                </div>
                <div class="col-12">
                    <label for="validationTextarea" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="validationTextarea" placeholder="Escribe un mensaje" required></textarea>
                    <div class="">
                    </div>
                </div>
                <div class="col-12">
                  <button id="boton" class="btn btn-primary">Enviar</button>
                </div>
              </form>

              <footer></footer>
        </div>
